<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="description"

    />
    <meta
      name="keywords"
      content="trivia royale triviaroyale multiplayer online mmo competitive free"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="canonical" href="https://triviaroyale.io/" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <link rel="icon" href="/static/img/icon.svg" />
    <meta name="theme-color" content="#009688" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/static/img/icon512-maskable.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,500"
    />
    <link rel="stylesheet" href="/static/css/style.css?v2.7" />
    <link rel="stylesheet" href="/static/css/vendor.css?v2.7" />

    <meta
      property="og:title"
      content="Play TriviaRoyale and compete for highscores!"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://triviaroyale.io/static/img/icon192.png"
    />
    <meta property="og:url" content="https://triviaroyale.io/" />
    <meta
      property="og:description"
      content="Compete against other players in TriviaRoyale, a free online multiplayer trivia game! Only the first to solve wins points!"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://triviaroyale.io/" />
    <meta name="twitter:title" content="Play TriviaRoyale" />
    <meta
      name="twitter:description"
      content="Compete against other players in TriviaRoyale, a free online multiplayer trivia game! Only the first to solve wins points!"
    />
    <meta
      name="twitter:image"
      content="https://triviaroyale.io/static/img/icon192.png"
    />

    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://a.julianwachholz.dev/";
        _paq.push(["setTrackerUrl", u + "piwik.php"]);
        _paq.push(["setSiteId", "2"]);
        _paq.push(["enableHeartBeatTimer"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "piwik.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
  </head>
  <body id="body" class="hidden">
    <header class="page-header z1">
      <svg width="40" height="40" viewBox="0 0 24 24">
        <path
          d="M18,15H6L2,19V3A1,1 0 0,1 3,2H18A1,1 0 0,1 19,3V14A1,1 0 0,1 18,15M23,9V23L19,19H8A1,1 0 0,1 7,18V17H21V8H22A1,1 0 0,1 23,9M8.19,4C7.32,4 6.62,4.2 6.08,4.59C5.56,5 5.3,5.57 5.31,6.36L5.32,6.39H7.25C7.26,6.09 7.35,5.86 7.53,5.7C7.71,5.55 7.93,5.47 8.19,5.47C8.5,5.47 8.76,5.57 8.94,5.75C9.12,5.94 9.2,6.2 9.2,6.5C9.2,6.82 9.13,7.09 8.97,7.32C8.83,7.55 8.62,7.75 8.36,7.91C7.85,8.25 7.5,8.55 7.31,8.82C7.11,9.08 7,9.5 7,10H9C9,9.69 9.04,9.44 9.13,9.26C9.22,9.08 9.39,8.9 9.64,8.74C10.09,8.5 10.46,8.21 10.75,7.81C11.04,7.41 11.19,7 11.19,6.5C11.19,5.74 10.92,5.13 10.38,4.68C9.85,4.23 9.12,4 8.19,4M7,11V13H9V11H7M13,13H15V11H13V13M13,4V10H15V4H13Z"
        />
      </svg>
      <h1>TriviaRoyale</h1>
      <a id="menu" class="menu-trigger" href="#aside" title="Open / close menu">
        <svg width="100%" height="100%" viewBox="0 0 10 10">
          <path d="M0,1 10,1" stroke="#444" stroke-width="2" />
          <path d="M0,5 10,5" stroke="#444" stroke-width="2" />
          <path d="M0,9 10,9" stroke="#444" stroke-width="2" />
        </svg>
      </a>
    </header>
    <main>
      <section id="game" class="question-container"></section>
      <div id="timer" class="timer"></div>
      <section id="chat" class="chat"></section>
      <form id="form" class="chat-form">
        <input
          id="chatinput"
          class="chatinput"
          type="text"
          placeholder="Write message"
          maxlength="250"
          autocomplete="off"
          disabled
        />
        <button type="submit">Guess!</button>
      </form>
    </main>
    <aside id="aside" class="z2">
      <button id="menu_close" class="menu-trigger">
        Close Sidebar
      </button>
      <div class="sidebar">
        <h3>Statistics</h3>
        <dl>
          <dt>Name</dt>
          <dd id="playername">--</dd>
          <dt>Ping</dt>
          <dd id="ping">n/a</dd>
          <dt>Points (last 1h)</dt>
          <dd id="points-1h">-- (--)</dd>
          <dt>Points (today)</dt>
          <dd id="points-day">-- (--)</dd>
        </dl>
        <button
          class="tiny"
          onclick="showModal('ajax', '{{ url_for('stats_user') }}?name=' + encodeURIComponent(localStorage.getItem('playername')))"
        >
          More Statistics
        </button>
      </div>
      <div class="sidebar playerlist">
        <h3><span id="playercount">0 Players</span></h3>
        <ul class="unstyled" id="playerlist"></ul>
        <button
          class="tiny"
          onclick="showModal('ajax', '{{ url_for('highscores', year=now.year, month=now.month) }}')"
        >
          Highscores
        </button>
        <button
          class="tiny"
          onclick="showModal('ajax', '{{ url_for('stats_search') }}')"
        >
          Search players
        </button>
      </div>
      <footer class="sidebar">
        <div>
          <h3>Functions</h3>
          <button class="tiny" id="changename">Login</button>
          <button class="tiny hidden" id="changepassword">
            Change password
          </button>
          <button class="tiny hidden" id="logout">Logout</button>
          <button class="tiny" id="theme">Toggle Dark Mode</button>
        </div>
      </footer>
    </aside>

    <div id="sidebarnag" class="z1 hidden">
      Show statistics and more options!
    </div>

    <div id="modal" class="page-overlay page-modal hidden">
      <div id="modalcontent" class="modal-content z3">
        <div id="modaltext"></div>
        <form id="modalform" class="modal-form" method="post" action="#">
          <input type="hidden" name="command" value="" id="modalcommand" />
          <div id="modalinputs"></div>
          <button type="submit" id="modalsubmit">Submit</button>
          <button class="flat" id="modalcancel">Cancel</button>
        </form>
        <a id="modalclose" class="modal-close button">&times;</a>
      </div>
    </div>

    <div id="pagestatus" class="page-overlay page-status hidden"></div>

    <script>
      var WS_ADDR = "{{ WS_ADDR }}";
    </script>
    <script src="/static/reconnecting-websocket.min.js"></script>
    <script src="/static/js/app.js?v2.7"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js", { scope: "/" })
          .then(function (registration) {});
      }
    </script>
  </body>
</html>
